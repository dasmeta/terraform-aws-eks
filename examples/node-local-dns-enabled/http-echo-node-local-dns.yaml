# helm diff upgrade --install -n default http-echo dasmeta/base/ --version 0.3.13 -f ./http-echo-node-local-dns.yaml

image:
  repository: mendhak/http-https-echo
  tag: 34

config:
  TEST_CONFIG_FOR_ROLLOUT_TRIGGER: "1"

containerPort: 8080

service:
  enabled: true
  type: ClusterIP

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 99

pdb:
  enabled: true
  minAvailable: 1

readinessProbe:
  initialDelaySeconds: 5
  failureThreshold: 1
  httpGet:
    path: /health
    port: http
livenessProbe:
  initialDelaySeconds: 5
  failureThreshold: 3
  httpGet:
    path: /health
    port: http
resources:
  requests:
    cpu: 100m

setIngressClassByField: true
ingress:
  enabled: true
  class: nginx
  hosts:
    - host: http-echo-node-local-dns.devops.dasmeta.com
      paths:
        - path: "/"
